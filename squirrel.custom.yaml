patch:
  # 通知栏显示方式以及 ascii_mode 应用，与外观无关
  show_notifications_via_notification_center: true

  # 以下软件默认英文模式
  app_options:
    com.apple.dt.Xcode:
      ascii_mode: true
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
    com.apple.finder:
      ascii_mode: true
    com.sublimetext.3:
      ascii_mode: true
    com.apple.calculator:
      ascii_mode: true
    com.apple.launchpad.launcher:
      ascii_mode: true
    com.apple.systempreferences:
      ascii_mode: true
    com.apple.ActivityMonitor:
      ascii_mode: true
    com.apple.keychainaccess:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
    com.jetbrains.datagrip:
      ascii_mode: true
    com.jetbrains.pycharm:
      ascii_mode: true
    io.nteract.nteract:
      ascii_mode: true
    com.sequelpro.SequelPro:
      ascii_mode: true
    io.termix.client:
      ascii_mode: true
    com.agilebits.onepassword7:
      ascii_mode: true
    com.agilebits.onepassword7-helper:
      ascii_mode: true
    com.kapeli.dashdoc:
      ascii_mode: true
    com.svend.uPic:
      ascii_mode: true
    com.eusoft.eudic:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
    com.jetbrains.intellij.ce:
      ascii_mode: true
    net.kovidgoyal.kitty:
      ascii_mode: true

  # 如果想要修改皮肤，直接更改 color_scheme 的值即可
  style:
    color_scheme: macos_light
    color_scheme_dark: macos_dark

  preset_color_schemes:
    apathy:
      name: 冷漠／Apathy
      author: LIANG Hai
      horizontal: true # 水平排列
      inline_preedit: true #单行显示，false双行显示
      candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
      corner_radius: 5 #候选条圆角
      border_height: 0
      border_width: 0
      back_color: 0xFFFFFF #候选条背景色
      font_face: "PingFangSC-Regular,HanaMinB" #候选词字体
      font_point: 16 #候选字词大小
      text_color: 0x424242 #高亮选中词颜色
      label_font_face: "STHeitiSC-Light" #候选词编号字体
      label_font_point: 12 #候选编号大小
      hilited_candidate_text_color: 0x000000 #候选文字颜色
      hilited_candidate_back_color: 0xFFF0E4 #候选文字背景色
      comment_text_color: 0x999999 #拼音等提示文字颜色
    mojave_dark:
      name: 沙漠夜／Mojave Dark
      author: xiehuc <xiehuc@gmail.com>
      horizontal: true # 水平排列
      inline_preedit: true # 单行显示，false双行显示
      candidate_format: "%c\u2005%@" # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5 # 候选条圆角
      hilited_corner_radius: 3 # 高亮圆角
      border_height: 6 # 窗口边界高度，大于圆角半径才生效
      border_width: 6 # 窗口边界宽度，大于圆角半径才生效
      font_face: "PingFangSC-Regular,HanaMinB" # 候选词字体
      font_point: 16 # 候选字词大小
      label_font_point: 14 # 候选编号大小

      text_color: 0xdedddd # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0x252320 # 候选条背景色
      label_color: 0x888785 # 预选栏编号颜色
      border_color: 0x020202 # 边框色
      candidate_text_color: 0xdedddd # 预选项文字颜色
      hilited_text_color: 0xdedddd # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x252320 # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xffffff # 第一候选项文字颜色
      hilited_candidate_back_color: 0xcb5d00 # 第一候选项背景背景色
      hilited_candidate_label_color: 0xffffff # 第一候选项编号颜色
      comment_text_color: 0xdedddd # 拼音等提示文字颜色
      #hilited_comment_text_color: 0xdedddd    # 注解文字高亮
    macos_light:
      name: Mac仿原生亮色/macos_light
      author: 一方
      back_color: 0xFFFFFF # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF # 边框色
      text_color: 0x424242 # 拼音行文字颜色
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0x3c3c3c # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      horizontal: true # 水平排列
      inline_preedit: true # 单行显示，false双行显示
      label_color: 0x999999 # 预选栏编号颜色
      candidate_format: "%c\u2005%@" # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      font_face: "PingFangSC" # 候选词编号字体
      font_point: 17 # 候选文字大小
      label_font_point: 13 # 候选编号大小
      corner_radius: 5 # 候选条圆角
      hilited_corner_radius: 5 # 高亮圆角
      border_height: 4 # 窗口上下高度
      border_width: 4 # 窗口左右宽度
      border_color_width: 0 #输入条边框宽度
      #label_font_face: "SFCompactText-Regular"  # 候选词编号字体

    macos_dark:
      name: Mac仿原生暗色/macos_dark
      author: 一方
      back_color: 0x252a2e # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0x050505 # 边框色
      text_color: 0x424242 # 拼音行文字颜色
      hilited_back_color: 0xD75A00 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      candidate_text_color: 0xe9e9ea # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      horizontal: true # 水平排列
      inline_preedit: true # 单行显示，false双行显示
      label_color: 0x999999 # 预选栏编号颜色
      candidate_format: "%c\u2005%@" # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      font_face: "PingFangSC" # 候选词编号字体
      font_point: 17 # 候选文字大小
      label_font_point: 13 # 候选编号大小
      corner_radius: 5 # 候选条圆角
      hilited_corner_radius: 5 # 高亮圆角
      border_height: 4 # 窗口上下高度
      border_width: 4 # 窗口左右宽度
      border_color_width: 0 #输入条边框宽度
      #label_font_face: "SFCompactText-Regular"  # 候选词编号字体
